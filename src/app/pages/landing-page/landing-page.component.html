<app-navbar />
<section class="text-gray-600 body-font">
  <div
    class="container mx-auto flex px-5 py-10 sm:py-2 md:flex-row flex-col-reverse items-center"
  >
    <div
      class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center"
    >
      <h1
        class="font-mono sm:text-4xl text-3xl mb-4 font-medium text-gray-900"
      >
        CGPA Calculator
      </h1>
      <p class="mb-8 leading-relaxed">
        This application helps you calculate your CGPA by entering your course details.
        Save time and effort with our intuitive interface.
        Simply enter your courses and get your CGPA instantly.
        You can also edit your course details anytime!
      </p>
      <div class="flex justify-center">
        <button
          class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
        >
        <a [routerLink]="['/portfolio']">Get Started</a>
        </button>
      </div>
    </div>
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
      <img
        class="object-cover object-center rounded"
        alt="hero"
        src="../../../assets/images/Calculator.png"
      />
    </div>
  </div>
</section>
