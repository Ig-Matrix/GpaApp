<app-nav />
<section class="container mx-auto">
    @if (courses.length) {
    <div
      class="p-6 py-20 h-full flex items-center justify-center flex-col gap-5"
    >
      <p>Click on the button below to add courses</p>
      <button
        class="bg-purple-400 p-3 rounded-md text-slate-50 hover:bg-purple-500"
       (click)="openModal()"
      >
        Add Course
      </button>
    </div>
    }
    @else {
      <div class="overflow-x-auto  p-4 border rounded-md my-3">
        <table class="min-w-full divide-y divide-gray-200 shadow-md rounded-md">
          <thead class="border-b border-neutral-200 bg-[#332D2D] font-medium text-white font-mono text-left">
              <tr class=" uppercase ">
                  <th class="px-2 py-3 tracking-wider">#</th>
                  <th class="px-6 py-3 tracking-wider">Name</th>
                  <th class="px-6 py-3 tracking-wider">Email</th>
                  <th class="px-6 py-3 tracking-wider">Role</th>
                  <th class="px-6 py-3 tracking-wider">Status</th>
                  <th class="px-6 py-3 tracking-wider">Action</th>
              </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
              <tr class="transition duration-300 ease-in-out hover:bg-neutral-100">
                  <td class="px-2 py-4 whitespace-nowrap">1</td>
                  <td class="px-6 py-4 whitespace-nowrap">Jane Doe</td>
                  <td class="px-6 py-4 whitespace-nowrap">janeexx.com</td>
                  <td class="px-6 py-4 whitespace-nowrap">Admin</td>
                  <td class="px-6 py-4 whitespace-nowrap">
                      <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Active</span>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                      <button class="px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:shadow-outline-blue active:bg-blue-600 transition duration-150 ease-in-out">Edit</button>
                      <button class="ml-2 px-4 py-2 font-medium text-white bg-red-600 rounded-md hover:bg-red-500 focus:outline-none focus:shadow-outline-red active:bg-red-600 transition duration-150 ease-in-out">Delete</button>
                  </td>
              </tr>
              <tr class="transition duration-300 ease-in-out hover:bg-neutral-100">
                  <td class="px-2 py-4 whitespace-nowrap">1</td>
                  <td class="px-6 py-4 whitespace-nowrap">John Doe</td>
                  <td class="px-6 py-4 whitespace-nowrap">johnexx.com</td>
                  <td class="px-6 py-4 whitespace-nowrap">User</td>
                  <td class="px-6 py-4 whitespace-nowrap">
                      <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Inactive</span>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                      <button class="px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:shadow-outline-blue active:bg-blue-600 transition duration-150 ease-in-out">Edit</button>
                      <button class="ml-2 px-4 py-2 font-medium text-white bg-red-600 rounded-md hover:bg-red-500 focus:outline-none focus:shadow-outline-red active:bg-red-600 transition duration-150 ease-in-out">Delete</button>
                  </td>
              </tr>
          </tbody>
      </table>
      </div>
    }
</section>
@if (isShowModal) {
    <app-add-course-modal [showModal]="isShowModal" (closeModalEvent)="closeModal()" (coursesAdded)="addCourse($event)" />
}
